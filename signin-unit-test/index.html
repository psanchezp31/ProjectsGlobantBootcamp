<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script type="text/javascript" src="./mock-users/user.json"></script>
    <title>Sign in</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <nav>
      <div id="logo">
        <a href="#">
          <img src="/images/netflixlogo.png" alt="logo" />
        </a>
      </div>
    </nav>

    <main>
      <header>
        <h1>Sign in</h1>
      </header>
      <form class="signin-form" aria-label="signin-form" id="signin-form">
        <section id="first-section" role="group" class="form-group">
          <div class="form-inputs">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Email"
            />

            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Password"
            />
          </div>
          <div id="message-validator"></div>
        </section>

        <section role="group" class="form-group">
          <button
            id="signin-button"
            class="signin-button"
            type="submit"
            aria-label="button"
          >
            Sign In
          </button>

          <div class="actions">
            <label aria-labelledby="remember-me" for="remember-me">
              <input type="checkbox" value="remember-me" checked /> Remember me
            </label>
            <label aria-labelledby="need-help" for="need-help">
              Need help?
            </label>
          </div>
        </section>
      </form>

      <div id="bottom-signin">New to Netflix? <a href="#">Sign up now</a>.</div>
    </main>
    <script src="./src/index.js" defer></script>
  </body>
</html>
