<!DOCTYPE html>
<html>
  <head>
    <title>Magazine Cover</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="cover-magazine-wrapper">
      <div id="cover-magazine">
        <h1 id="header-group" class="to-uppercase">
          <span id="header-ceo">
            <abbr title="Chief Executive Officer">CEO</abbr>
          </span>
          <span id="header-magazine" class="to-uppercase">
            Magazine
          </span>
        </h1>

        <div id="slogan" class="white-text to-uppercase">
          Inspiring the business world
        </div>

        <aside class="paragraphs-content-left to-uppercase">
          <p id="paragraph-inspire" class="white-text black-background">
            inspire
          </p>
          <p id="paragraph-content-one">
            Sir Jaimes Dyson:<br />
            The #1 secret to <br />
            his success<br />
          </p>
          <p id="paragraph-content-two" class="white-text black-background">
            Yuval Noah Harari:<br />
            Education in the <br />
            age of
            <abbr title="Artificial Intelligence">
              AI
            </abbr>
            <br />
          </p>
          <p id="paragraph-content-three">
            <abbr title="Doctor">DR</abbr>
            Michio Kaku: <br />
            his vision for <br />
            tomorrow <br />
          </p>
        </aside>

        <div id="name-group" class="white-text to-uppercase">
          <span id="first-name">
            Elon
          </span>
          <span id="last-name">
            Musk
          </span>
          <br />
          <span id="name-subtitle">
            The extraordinary <br />
            corporate disrupter
          </span>
        </div>

        <aside class="paragraphs-content-right to-uppercase">
          <p id="paragraph-content-four">
            and breathe...<br />
            the world's best spas
          </p>
        </aside>
        <footer id="issn" class="paragraphs-content-right to-uppercase">
          <abbr title="International Standard Serial Number">
            ISSN 2002-4401</abbr
          >
        </footer>
      </div>
    </div>
  </body>
</html>
